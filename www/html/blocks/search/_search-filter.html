<div class="l-search-filter j-search-filter">
    <form action="/test/json/search.json" data-noinit="data-noinit">
        <div class="b-search-filter j-search-filter">
            <div class="b-search-filter__select-building">
                <div class="b-search-filter__ttl">Проекты в продаже</div>
                <div class="b-search-filter__building-cnt">
                    <div class="b-search-filter__build">
                        <input id="build-1" type="checkbox" name="project[1]" class="b-search-filter__input" />
                        <label for="build-1" class="b-search-filter__label">ЖК 1</label>
                    </div>
                    <div class="b-search-filter__build">
                        <input id="build-2" type="checkbox" name="project[2]" class="b-search-filter__input" />
                        <label for="build-2" class="b-search-filter__label">ЖК 2</label>
                    </div>
                    <div class="b-search-filter__build">
                        <input id="build-3" type="checkbox" name="project[3]" disabled="disabled" class="b-search-filter__input" />
                        <label for="build-3" class="b-search-filter__label">ЖК 3</label>
                    </div>
                </div>
            </div>
            <div class="b-search-filter__floors">
                <div class="b-search-filter__ttl">Комнатность</div>
                <div class="b-search-filter__floors-cnt">
                    <div class="b-search-filter__floor b-form__checkbox">
                        <input id="floor-1" type="checkbox" name="floors[1]" />
                        <label for="floor-1">Однокомнатная</label>
                    </div>
                    <div class="b-search-filter__floor b-form__checkbox">
                        <input id="floor-2" type="checkbox" name="floors[2]" />
                        <label for="floor-2">Двухкомнатная</label>
                    </div>
                    <div class="b-search-filter__floor b-form__checkbox">
                        <input id="floor-3" type="checkbox" name="floors[3]" disabled="disabled" />
                        <label for="floor-3">Трехкомнатная</label>
                    </div>
                </div>
            </div>
            <div class="b-search-filter__sub">
                <div class="b-search-filter__ttl">Особенности</div>
                <div class="b-search-filter__sub-cnt">
                    <div class="b-search-filter__sub-item">
                        <input id="sub-1" type="checkbox" name="sub[1]" class="b-search-filter__input" />
                        <label for="sub-1" class="b-search-filter__sub-label">с балконом</label>
                    </div>
                    <div class="b-search-filter__sub-item">
                        <input id="sub-2" type="checkbox" name="sub[2]" class="b-search-filter__input" />
                        <label for="sub-2" class="b-search-filter__sub-label">с кухней</label>
                    </div>
                    <div class="b-search-filter__sub-item">
                        <input id="sub-3" type="checkbox" name="sub[3]" disabled="disabled" class="b-search-filter__input" />
                        <label for="sub-3" class="b-search-filter__sub-label">раздельный санузел</label>
                    </div>
                </div>
            </div>
            <div class="b-search-filter__prices">
                <div class="b-search-filter__ttl">Стоимость, руб.</div>
                <div class="b-search-filter__fields">
                    <div class="b-search-filter__price">
                        <input type="text" name="price[min]" data-min="100000" data-max="10000000" value="1000000" pattern="[0-9]*" /> </div>
                    <div class="b-search-filter__price">
                        <input type="text" name="price[max]" data-min="100000" data-max="10000000" value="10000000" pattern="[0-9]*" /> </div>
                </div>
            </div>
            <div class="b-search-filter__areas">
                <div class="b-search-filter__ttl">Жилая площадь, м
                    <sup>2</sup>
                </div>
                <div class="b-search-filter__fields">
                    <div class="b-search-filter__area">
                        <input type="text" name="area[min]" data-min="1" data-max="10" value="5" pattern="[0-9]*" /> </div>
                    <div class="b-search-filter__area">
                        <input type="text" name="area[max]" data-min="1" data-max="10" value="10" pattern="[0-9]*" /> </div>
                </div>
            </div>
            <div class="b-search-filter__submit">
                <button type="submit" class="b-search-filter__submit-btn b-btn">Показать 200 вариантов</button>
            </div>
        </div>
    </form>
